<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./alert.css" type="text/css">
    <link rel="stylesheet" href="./scoreboard.css" type="text/css">
    <link rel="stylesheet" href="./input.css" type="text/css">
    <title></title>
  </head>
  <body>
      <div class ="row">
          <div class= "col">
              <img class="second" src="./GIF/hilder.gif"/>
              <p class="secondname"> 2nd Place: Hilder</p>
              <p class="secondpoint"> Upgrade: 1 </p>
          </div>
          <div class= "col">
            <img src="./GIF/cain.gif"/>
            <p class="firstname">1st Place: Cain</p>
            <p class="firstpoint"> Upgrade: 1 </p>
          </div>
          <div class= "col">
            <img class="third" src="./GIF/prey.gif"/>
            <p class="thirdname"> 3rd Place: Prey </p>
            <p class="thirdpoint"> Upgrade: 1 </p>
          </div>
      </div>

      <div class="successmsg">
        <div class="container">
          <h1 class="leaderboardmsg"> Default Message</h1>
          <img class="cutegif" src="./GIF/success.gif"/>

          <form class="form">
            <input type="text" id="username" maxlength="7" placeholder="Username">
            <button type="submit" id="login-button">Enroll!</button>
          </form>
        </div>
      </div>

      <div>
          <img id = "part0" class= "gearPos gear" src="./IMG/default.png"/>
          <img id = "part1" class= "gearPos spinning" src="./IMG/spinning.png"/>
          <img id = "part2" class= "gearPos success" src="./IMG/success.png"/>
          <img id = "part3" class= "gearPos fail" src="./IMG/fail.png"/>
          <img id = "part4" class= "gearPos item" src="./IMG/reinforcing.png"/>
          <img id = "kiri" src="./IMG/kiri.jpg"/>
      </div>

      <div id="alert-link">
          <button class="reinforcePos open-modal">Reinforce</button>
      </div>

      <div id="modal" class="modal-container">
          <div class="modal">
            <div class="bg"></div>
            <h2 id ="upgradeMessage" class = "upgradeSuccess">You must enter a name to start</h2>

            <div class="message">
              <img class= "weapon" src="./IMG/Weapon.png"/><p id="updateMessage">Kaloso's First Weapon</p>
            </div>
            
            <button id="ok">OK</button>
          </div>
      </div>

      <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="./script.js"></script>
  </body>
</html>
